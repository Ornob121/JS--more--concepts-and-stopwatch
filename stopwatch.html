<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch</title>
    <style>
        #container {
            display: flex;
            font-size:60px;
            justify-content: center;
        }
        #time{
            padding-left: 30px;
        }
        .btn{
            padding: 10px 20px;
            border-radius:  10px;
            border:none;
            margin: 10px 20px;
            cursor: grab;
        }
        #btn-container{
            text-align:  center;
        }
    </style>
</head>
<body>
    <div id="container">
        <p><span id="hour">00</span>:</p>
        <p><span id="minute">00</span>:</p>
        <p><span id="second">00</span>:</p>
        <p><span id="second2">00</span></p>
        <p><span id="time">AM</span></p>
    </div>
    <div id="btn-container">
        <button style="background-color: blue; color: aliceblue ; font-size: 20px;" id="btn-start" class="btn" >Start</button>
        <button id="btn-reset" style="color: aliceblue ; font-size: 20px; background-color: black;" class="btn">Reset</button>
        <button id="btn-stop" style="color: aliceblue ; font-size: 20px; background-color: red;" class="btn">Stop</button>
    </div>

    <script src="stopwatch.js"></script>
</body>
</html>
